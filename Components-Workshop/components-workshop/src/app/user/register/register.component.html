<div class="container">
  <form class="register" [formGroup]="form" (ngSubmit)="registerSubmitHandler()">
    <fieldset>
      <h2>Registration Form</h2>

      <!-- username -->
      <p class="field field-icon">
        <label for="username"
          ><span><i class="fas fa-user"></i></span
        ></label>
        <input
          class="input-error"
          type="text"
          formControlName="username"
          name="username"
          id="username"
          placeholder="Johny"
        />
      </p>

      <p
        *ngIf="form.get('username')?.touched && form.get('username')?.errors?.['required']"
        class="error"
      >
        Username is required!
      </p>

      <!-- email -->
      <p class="field field-icon">
        <label for="email"
          ><span><i class="fas fa-envelope"></i></span
        ></label>
        <input
          type="email"
          name="email"
          formControlName="email"
          id="email"
          placeholder="john.doe@gmail.com"
        />
      </p>
      <ng-container *ngIf="form.get('email')?.touched">
        <p *ngIf="form.get('email')?.errors?.['required']" class="error">
          Email is required!
        </p>
        <p *ngIf="form.get('email')?.errors?.['pattern']" class="error">
          Email is not valid!
        </p>
      </ng-container>

      <!-- telephone -->
      <p class="field field-icon">
        <label for="tel"
          ><span><i class="fas fa-phone"></i></span
        ></label>
        <select
          name="select-tel"
          id="select-tel"
          class="tel"
          formControlName="extension"
        >
          <option value="00359">+359</option>
        </select>
        <input
          formControlName="tel"
          type="text"
          name="tel"
          id="tel"
          placeholder="885 888 888"
        />
      </p>

      <ng-container formGroupName="passwords">
        <!-- password -->
        <p class="field field-icon">
          <label for="password"
            ><span><i class="fas fa-lock"></i></span
          ></label>
          <input
            type="password"
            formControlName="password"
            name="password"
            id="password"
            placeholder="******"
          />
        </p>

        <ng-container *ngIf="form.get('passwords')?.get('password')?.touched">
          <p
            *ngIf="form.get('passwords')?.get('password')?.errors?.['required']"
            class="error"
          >
            Password is required!
          </p>
          <p
            *ngIf="form.get('passwords')?.get('password')?.errors?.['minlength']"
            class="error"
          >
            Password must be at least 4 characters!
          </p>
        </ng-container>

        <!-- rePassword -->
        <p class="field field-icon">
          <label for="rePassword"
            ><span><i class="fas fa-lock"></i></span
          ></label>
          <input
            type="password"
            formControlName="rePassword"
            name="rePassword"
            id="rePassword"
            placeholder="******"
          />
        </p>
        <p
          class="error"
          *ngIf="form.get('passwords')?.errors?.['matchPasswordsValidator'] && form.get('passwords')?.get('rePassword')?.touched"
        >
          Repeat Password does not match password!
        </p>
      </ng-container>

      <button [disabled]="form.invalid">Create Account</button>

      <p class="text-center">
        Have an account?
        <a routerLink="/login">Log In</a>
      </p>
    </fieldset>
  </form>
</div>
