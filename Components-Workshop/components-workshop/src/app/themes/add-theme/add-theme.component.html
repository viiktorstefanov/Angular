<div class="container">
  <div class="new-theme-border">
    <div class="header-background">
      <span>New Theme</span>
    </div>
    <form [formGroup]="form" (ngSubmit)="submitThemeHandler()">
      <div class="new-theme-title">
        <label for="themeName">Title <span class="red">*</span></label>
        <input
          formControlName="themeName"
          type="text"
          name="themeName"
          id="themeName"
        />

        <ng-container *ngIf="form.get('themeName')?.touched">
          <p *ngIf="form.get('themeName')?.errors?.['required']" class="error">Theme name is required.</p>
          <p *ngIf="form.get('themeName')?.errors?.['minlength']" class="error">Theme name must be at least {{form.get('themeName')?.errors?.['minlength']['requiredLength']}} characters long.</p>
        </ng-container>
      </div>
      <div class="new-theme-content">
        <label for="postText">Post <span class="red">*</span></label>
        <textarea
          formControlName="postText"
          type="text"
          name="postText"
          id="postText"
          rows="8"
          class="height"
        ></textarea>

        <ng-container *ngIf="form.get('postText')?.touched">
            <p *ngIf="form.get('postText')?.errors?.['required']" class="error">The field with your post is required.</p>
            <p *ngIf="form.get('postText')?.errors?.['minlength']" class="error">Post must be at least {{form.get('postText')?.errors?.['minlength']['requiredLength']}} characters long.</p>
        </ng-container>
    
      </div>
      <div class="new-theme-buttons">
        <button class="cancel" type="button" routerLink="/themes">
          Cancel
        </button>
        <button [disabled]="form.invalid" class="public">Post</button>
      </div>
    </form>
  </div>
</div>
